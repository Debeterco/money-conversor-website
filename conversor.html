<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Conversor de Moedas</h1>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="conversor.html">Converter</a>
    </div>
  </div>
  <div class="container">
    <h2>Converta moedas de forma rápida!</h2>
    <form id="form">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" step="any" placeholder="Ex: 100">
      <label for="de">De:</label>
      <select id="de"></select>
      <label for="para">Para:</label>
      <select id="para"></select>
      <button type="submit">Converter</button>
    </form>
    <div id="resultado"></div>
  </div>
  <div class="footer">
    Desenvolvido por Cristian Sabini, Igor José Munczeski, João Vitor Kasteller Debeterco, Victor - 2025
  </div>
  <script src="script.js"></script>
</body>
</html>
