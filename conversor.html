<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header-text">
        <h1>Conversor de Moedas</h1>
        <a href="index.html"> Home</a>
        <a href="conversor.html"> Converter</a>
    </header>
    <div class="text-content">
        <h2> Converta moedas de forma rápida!</h2>
        <form id="currency-form">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" required>
            <label for="from-currency">De:</label>
            <select id="from-currency" required>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
            </select>
            <label for="to-currency">Para:</label>
            <select id="to-currency" required>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
            </select>
            <button type="submit">Converter</button>
    </div>
    <div id="result" class="text-content"></div>
    <footer>
        <p>Desenvolvido por Cristian Sabini, Igor José Munczeski, João Vitor Kasteller Debeterco, Victor  - 2025</p>
    </footer>
</body>
</html>
